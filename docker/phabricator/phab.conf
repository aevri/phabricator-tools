<VirtualHost *>
  ServerName localhost

  DocumentRoot /phabricator/instances/dev/phabricator/webroot
  <Directory /phabricator/instances/dev/phabricator/webroot >
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
  </Directory>

  RewriteEngine on
  RewriteRule ^/rsrc/(.*)     -                       [L,QSA]
  RewriteRule ^/favicon.ico   -                       [L,QSA]
  RewriteRule ^(.*)$          /index.php?__path__=$1  [B,L,QSA]

  SetEnv PHABRICATOR_ENV production
</VirtualHost>
